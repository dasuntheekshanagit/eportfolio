name: Generate xml sitemap

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  sitemap_job:
    runs-on: ubuntu-latest
    name: Generate a sitemap

    steps:
    - name: Checkout the repo
      uses: actions/checkout@v3
      with:
        fetch-depth: 0 

    - name: Generate the sitemap
      id: sitemap
      uses: cicirello/generate-sitemap@v1
      with:
        base-url-path: https://dasuntheekshanagit.github.io/eportfolio/

    - name: Output stats
      run: |
        echo "sitemap-path = ${{ steps.sitemap.outputs.sitemap-path }}"
        echo "url-count = ${{ steps.sitemap.outputs.url-count }}"
        echo "excluded-count = ${{ steps.sitemap.outputs.excluded-count }}"

    - name: Commit and push sitemap
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git pull --rebase || { echo 'Rebase failed'; git rebase --abort; exit 1; }
        git add "${{ steps.sitemap.outputs.sitemap-path }}"
        git commit -m "Update sitemap" || echo "No changes to commit"
        git push || { echo 'Push failed'; exit 1; }
